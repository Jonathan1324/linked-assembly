toolchains:
  myToolchain:
    description: "..."
    
    usages:
      static-library:
        goal: static-library
        tools: tools_static_lib
        flags: ...
      exec:
        goal: executable
        tools: tools_executable
        flags: flags_executable

    tools_executable:
      CC:
        type: compiler
        filter:
          files: *.c
          opt: debug
        command: gcc -S ${{INPUT}} ${{FLAGS}} -o ${{OUTPUT}}
      CPP_Linux:
        type: compiler
        filter:
          os: linux
          files: *.cpp
          opt: debug
        command: g++ -S ${{INPUT}} ${{FLAGS}} -o ${{OUTPUT}}
      CPP_Windows:
        type: compiler
        filter:
          os: windows
          files: *.cpp
          opt: debug
        command: msvc -S ${{INPUT}} ${{FLAGS}} -o ${{OUTPUT}} # Keine ahnung wie msvc geht, nur PoC wie gesagt
      LD:
        type: linker
        command: g++ ${{INPUT}} ${{FLAGS}} -o ${{OUTPUT}}

    flags_executable:
      CC:
        ...
      ...
    
    tools_static_lib:
      ...