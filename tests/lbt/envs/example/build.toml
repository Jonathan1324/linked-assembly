[project]
name = "TestProject"                                            # required
version = "0.1.0"                                               # optional
description = "A test project to test this buildtool"           # optional
internal_dump = false                                           # defaults to false

[build]
dir = "build/debug"                                             # defaults to "build"
default_target = "build"                                        # optional

[tools]
default_toolchain = "default"                                   # required
default_mode = "debug"                                          # required
toolchains = ["toolchains.yaml"]                                # optional
formats = ["formats.yaml"]                                      # optional

[flags.release]
build_dir = "build/release"                                     # optional
build_mode = "release"                                          # optional

[targets.build]
description = "Build the project"                               # optional
out = "executable"                                              # defaults to "Undefined"
for_each = false                                                # defaults when out
                                                                #   Executable, StaticLibrary => true
                                                                #   Object, _ => false
out_path = "main"                                               # defaults to "${INPUT}"
depends = ["compile_src"]                                       # optional
message = "Building the project"                                # optional

[targets.compile_src]
description = "Compile files in src"                            # optional
out = "object"                                                  # defaults to "Undefined"
path = "src"                                                    # defaults to "."
files = "*.c"                                                   # optional (allows both String and Vector<String>
out_path = "${INPUT}.o"                                         # defaults to "${INPUT}"
#optional: message: String
#optional: depends

[targets.clean]
description = "Clean the project"                               # optional
run = "delete ${BUILD_DIR}"                                     # optional
#optional: message: String
#optional: depends

[targets.run]
description = "Run the project"                                 # optional
before = ["build"]                                              # optional
run = "execute ${BUILD_DIR}/main"                               # optional
