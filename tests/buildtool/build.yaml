config:
  default_env: general
  default_targets:
  - test

toolchains:
  myToolchain:
    description: This is a test toolchain

environments:
  general:
    description: This is the general environment
    toolchain: myToolchain
    vars:
      SRC_DIR: src
      BUILD_DIR: build

targets:
  test:
    path: ${ $env.SRC_DIR }
    config: build.yaml
    outputs:
      main:
        type: executable
    env: general
