config:
  default_env: general
  default_targets:
  - main

toolchains:
  main:
    tools:
      CC:
        type: compiler
        when:
          ext:
          - c
          type: source
        command: gcc -c ${ INPUT } -o ${ OUTPUT }
        message: Compiling ${ INPUT }
      CXX:
        type: compiler
        when:
          ext:
          - cpp
          - cxx
          - c++
          type: source
        command: g++ -c ${ INPUT } -o ${ OUTPUT }
      
      LD:
        type: linker
        when:
          type: object
        command: g++ ${ INPUT } -o ${ OUTPUT }
        message: Linking ${ OUTPUT }

environments:
  general:
    toolchain: main
    build_dir: build
    vars:
      SRC_DIR: src

targets:
  main:
    path: ${ $env.SRC_DIR }
    config: build.yaml
    outputs:
      main:
        type: executable
    env: general
