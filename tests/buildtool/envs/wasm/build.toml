[project]
name = "Project"
version = "1.0.0"
description = "A project!"

[build]
dir = "build"
default_target = "build"

[tools]
default = "default"
toolchains = ["toolchains.yaml"]
formats = ["formats.yaml"]

[targets.clean]
run = "delete build"

[targets.build]
description = "Build the project"
depends = ["compile_c_cpp_srcs"]
out = "executable"
name = "main.js"

[targets.compile_c_cpp_srcs]
out = "object"
path = "src"
files = ["*.c", "*.cpp"]
