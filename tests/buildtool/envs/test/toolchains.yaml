test:
  cc:
    when:
      ext:
      - c
      out: object
    command: gcc -c ${ INPUT } -o ${ OUTPUT }
    message: Compiling file
  otherTool:
    when:
      ext:
      - cpp
      out: object
    command: g++ -c ${ INPUT } -o ${ OUTPUT }
    message: Compiling other file

  ld:
    when:
      out: executable
    command: g++ ${ INPUT } -o ${ OUTPUT }
    message: Linking
