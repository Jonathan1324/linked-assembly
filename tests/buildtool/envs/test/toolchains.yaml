test:
  cc:
    when:
      ext:
      - c
      out: object
    deps: ${ OUTPUT }.d
    format: gcc_deps
    command: gcc -c ${ INPUT } -MMD -MF ${ OUTPUT }.d -o ${ OUTPUT }
    message: Compiling ${input}

  cxx:
    when:
      ext:
      - cpp
      out: object
    deps: ${ OUTPUT }.d
    format: gcc_deps
    command: g++ -c ${ INPUT } -MMD -MF ${ OUTPUT }.d -o ${ OUTPUT }
    message: Compiling ${input}

  ld:
    when:
      out: executable
    command: g++ ${ INPUT } -o ${ OUTPUT }
    message: Linking ${ OUTPUT }
