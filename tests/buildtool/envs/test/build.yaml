config:
  default_env: general
  default_targets:
  - project1

formats:
  gcc_deps:
    start:
      ignore_lines: 2
      trim:
        if: "  "
        remove: 2
    end:
      ignore_lines: 0
      trim:
        if: "\\"
        remove: 1

toolchains:
  main:
    tools:
      CC:
        type: compiler
        when:
          ext:
          - c
          type: source
          out: object
        dep_path: ${ OUTPUT }.d
        dep_format: gcc_deps
        command: gcc -c ${ INPUT } -MMD -MF ${ OUTPUT }.d -o ${ OUTPUT }
        message: Compiling ${ INPUT }
      CXX:
        type: compiler
        when:
          ext:
          - cpp
          - cxx
          - c++
          type: source
          out: object
        dep_path: ${ OUTPUT }.d
        dep_format: gcc_deps
        command: g++ -c ${ INPUT } -MMD -MF ${ OUTPUT }.d -o ${ OUTPUT }
        message: Compiling ${ INPUT }
      
      LD:
        type: linker
        when:
          type: object
          out: executable
        combine_inputs: true
        command: g++ ${ INPUT } -o ${ OUTPUT }
        message: Linking ${ OUTPUT }

environments:
  general:
    toolchain: main
    build_dir: build
    vars:
      SRC_DIR: src
  project1:
    toolchain: main
    build_dir: ${ env.build_dir }/project1
    vars:
      SRC_DIR: src/project1

targets:
  project1:
    path: ${ $env.SRC_DIR }
    config: build.yaml
    outputs:
      main:
        type: executable
    env: project1
