[project]
name = "Project"
version = "1.0.0"
description = "A project!"

[build]
dir = "build"
default_target = "build"

[tools]
default = "default"
toolchains = ["toolchains.yaml"]
formats = ["formats.yaml"]

[targets.run]
before = ["build"]
run = "./build/main"

[targets.build]
depends = ["build_c_srcs", "build_cpp_srcs"]
out = "executable"
name = "main"

[targets.build_c_srcs]
out = "object"
path = "src"
files = ["*.c", "*.cc"]

[targets.build_cpp_srcs]
out = "object"
path = "src"
files = "*.cpp"
