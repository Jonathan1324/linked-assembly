[project]
name = "Project"
version = "1.0.0"
description = "A project!"

[build]
dir = "build/debug"
default_target = "build"

[tools]
default_toolchain = "default"
default_mode = "debug"
toolchains = ["toolchains.yaml"]
formats = ["formats.yaml"]

[flags.release]
build_dir = "build/release"
build_mode = "release"

[targets.run]
before = ["build"]
run = "execute ${BUILD_DIR}/main"

[targets.clean]
run = "delete ${BUILD_DIR}"

[targets.build]
description = "Build the project"
depends = ["compile_c_cpp_srcs"]
out = "executable"
out_path = "main"

[targets.compile_c_cpp_srcs]
out = "object"
path = "src"
files = ["*.c", "*.cpp"]
out_path = "${INPUT}.o"
