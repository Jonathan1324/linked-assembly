[project]
name = "TestProject"                                            # required
version = "0.1.0"                                               # optional
description = "A test project to test this buildtool"           # optional

[build]
dir = "build"                                                   # defaults to "build"
default_target = "build"                                        # optional

[targets.build]
description = "Build the project"                               # optional
depends = ["compile_src"]                                       # optional

[targets.compile_src]
description = "Compile files in src"                            # optional
path = "src"                                                    # defaults to "."
files = "*.c"                                                   # optional
message = "Compiling .c files"                                  # optional

[targets.clean]
description = "Clean the project"                               # optional
run = "rm -rf build"                                            # optional, will only execute when files isn't set
