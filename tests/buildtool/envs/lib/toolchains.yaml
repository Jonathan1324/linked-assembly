test:
  cc:
    when:
      ext:
      - c
      out: object
    command: gcc -c ${ INPUT } -o ${ OUTPUT }
    message: Compiling ${input}
  cxx:
    when:
      ext:
      - cpp
      out: object
    command: g++ -c ${ INPUT } -o ${ OUTPUT }
    message: Compiling ${input}

  ld:
    when:
      out: executable
    command: g++ ${ INPUT } -o ${ OUTPUT }
    message: Linking ${ OUTPUT }

  ar:
    when:
      out: custom #TODO
    command: ar rcs ${OUTPUT} ${INPUT}
    message: Archving ${ OUTPUT }
