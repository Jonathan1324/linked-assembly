files:
  C_SOURCES:
    filters:
      patterns:
      - "*.c"
    target: C_SOURCE

targets:
  main:
    toolchain: myToolchain
    depends:
    - C_SOURCES
    outputs:
      main:
        type: executable
        path: ${ env.BUILD_DIR }/main

  C_SOURCE:
    outputs:
      object:
        type: object
        path: ${ env.BUILD_DIR }/${ NAME }.o
